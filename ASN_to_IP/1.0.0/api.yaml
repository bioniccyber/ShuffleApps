app_version: 1.0.0
name: "IP to ASN"
description: ASN lookups for a list of IP addresses
contact_info:
  name: "Jack Foley"
  url: https://www.bioniccyber.com
  email: jfoley@bioniccyber.com
actions:
  - name: IP_to_ASN
    description: Takes a file of IP addresses and does ASN lookups on them
    parameters:
      - name: ips 
        description: The ips you want lookups on
        required: true
        multiline: true
        example: "93.184.216.34"
        schema:
          type: string
    returns:
      schema:
        type: string

